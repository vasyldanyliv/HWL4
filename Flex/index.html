<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='style.css'>
	<title>Flex</title>
</head>
<body>
		<header class="start">
		<div class="adver">
			<span>ADVERTISEMENT</span>
		</div>
		<div class='but3'>
			<div class="logo">
				<span>IMDbLOGO</span>
			</div>
			<div  class="but">
				<button>Box Office Mojo</button>
				<button>IMDb Pro</button>
				<button>IMDb Resume</button>
			</div>

		</div>
		<div class="adver">
			<span>ADVERTISEMENT</span>
		</div>
	</header>
	<main class="middle">
		<div class="button5">
			<button>MOVIES</button>
			<button>TV</button>
			<button>NEWS</button>
			<button>VIDEOS</button>
			<button>TRIVIA</button>
		</div>
	
		<div class="search">
			<div>
				<sup>Search</sup>
			</div>
				<input type="text" placeholder="Search">
				<button>GO</button>
			<div><sub>advanced search</sub></div>
		</div>
		<div class="video-box">
			<div>
				<button>Video spotlight</button>
			</div>
			<div class="inside4Box">
				<div class="moreBox">
					MOVIES
				</div>
				<div class="moreBox">
					TV
				</div>
				<div class="moreBox">
					DVD/Blu-ray
				</div>
				<div class="moreBox">
					NEWS
				</div>
			</div>
			<div class="inside5Box">
				<div class = "inside2Box">
					<div class="box1">
						Tops at the Box Office
					</div>
					<div class="box2">
						Opening This Week
					</div>
				</div>
				<div class="bigBox3">
					News
				</div>
				<div class = "inside2Box2">
					<div class="box4">
						Photo Gallery
					</div>
					<div class="box5">
						Birthdays
					</div>
				</div>
			</div>
       <div class="endBox">
				<div class="endBox1">
					New on DVD/Blu-Ray
				</div>
				<div class="endBox2">
					<span>ADVERTISEMENT</span>
				</div>	
				<div class="endBox3">
					Trivia
				</div>
			</div>
		</div>
	</main>
</body>
</html>
